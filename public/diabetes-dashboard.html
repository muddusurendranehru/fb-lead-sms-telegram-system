<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMA Health Care - Phase 3 Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .health-info {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        
        .health-info h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .health-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .metric {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .metric-label {
            color: #666;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• HOMA Health Care</h1>
            <p>Phase 3: Google Fit Integration Dashboard</p>
        </div>
        
        <div class="dashboard">
            <!-- Patient Registration Form -->
            <div class="card">
                <h2>üë• Register New Patient</h2>
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" min="1" max="120">
                    </div>
                    
                    <div class="form-group">
                        <label for="diabetesType">Diabetes Type</label>
                        <select id="diabetesType" name="diabetesType">
                            <option value="">Select Type</option>
                            <option value="Type 1">Type 1</option>
                            <option value="Type 2">Type 2</option>
                            <option value="Gestational">Gestational</option>
                            <option value="Prediabetes">Prediabetes</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="diagnosisDate">Diagnosis Date</label>
                        <input type="date" id="diagnosisDate" name="diagnosis_date">
                    </div>
                    
                    <button type="submit" class="btn" id="registerBtn">
                        Register Patient
                    </button>
                    
                    <div id="registrationStatus"></div>
                </form>
            </div>
            
            <!-- System Status -->
            <div class="card">
                <h2>‚ö° System Status</h2>
                <div id="systemStatus">
                    <p>Loading system status...</p>
                </div>
                
                <button class="btn" onclick="checkSystemHealth()" style="margin-top: 20px;">
                    üîÑ Refresh Status
                </button>
            </div>
        </div>
        
        <!-- Patient Health Data Section -->
        <div class="health-info" id="healthDataSection" style="display: none;">
            <h3>üìä Latest Patient Health Data</h3>
            <div id="healthData">
                <p>No health data available yet.</p>
            </div>
        </div>
    </div>

    <script>
        // Check system health on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkSystemHealth();
        });

        // System health check
        async function checkSystemHealth() {
            const statusDiv = document.getElementById('systemStatus');
            statusDiv.innerHTML = '<p>üîÑ Checking system status...</p>';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    statusDiv.innerHTML = `
                        <div class="status success">
                            <strong>‚úÖ System Healthy</strong><br>
                            Server: ${data.service}<br>
                            Port: ${data.port}<br>
                            Supabase: ${data.supabase}<br>
                            Google Fit: ${data.googleFit}<br>
                            Last Check: ${new Date(data.timestamp).toLocaleString()}
                        </div>
                    `;
                } else {
                    throw new Error('System not healthy');
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        <strong>‚ùå System Error</strong><br>
                        Cannot connect to server.<br>
                        Please ensure server is running on port 3023.
                    </div>
                `;
            }
        }

        // Patient registration form
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('registerBtn');
            const statusDiv = document.getElementById('registrationStatus');
            
            // Disable button and show loading
            btn.disabled = true;
            btn.textContent = 'Registering...';
            statusDiv.innerHTML = '<div class="status loading">Processing registration...</div>';
            
            // Get form data
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            try {
                const response = await fetch('/api/register-patient', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    statusDiv.innerHTML = `
                        <div class="status success">
                            <strong>‚úÖ Registration Successful!</strong><br>
                            Patient: ${result.patient.name}<br>
                            ID: ${result.patient.id}<br>
                            <br>
                            <button class="btn" onclick="connectGoogleFit('${result.patient.id}')" style="width: auto; padding: 10px 20px; margin-top: 10px;">
                                üîó Connect Google Fit
                            </button>
                        </div>
                    `;
                    
                    // Reset form
                    this.reset();
                } else {
                    throw new Error(result.error || 'Registration failed');
                }
                
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        <strong>‚ùå Registration Failed</strong><br>
                        ${error.message}
                    </div>
                `;
            } finally {
                // Re-enable button
                btn.disabled = false;
                btn.textContent = 'Register Patient';
            }
        });

        // Connect Google Fit
        async function connectGoogleFit(patientId) {
            try {
                const response = await fetch(`/api/connect-google-fit/${patientId}`);
                const result = await response.json();
                
                if (result.success) {
                    // Open Google OAuth in new window
                    const authWindow = window.open(
                        result.authUrl, 
                        'googleFitAuth', 
                        'width=500,height=600,scrollbars=yes,resizable=yes'
                    );
                    
                    // Check if window closed (user completed auth)
                    const checkClosed = setInterval(() => {
                        if (authWindow.closed) {
                            clearInterval(checkClosed);
                            alert('Google Fit connection completed! You can now view health data.');
                            checkSystemHealth(); // Refresh status
                        }
                    }, 1000);
                    
                } else {
                    alert('Error: ' + result.error);
                }
                
            } catch (error) {
                alert('Error connecting Google Fit: ' + error.message);
            }
        }

        // View patient health data
        async function viewHealthData(patientId) {
            const healthSection = document.getElementById('healthDataSection');
            const healthData = document.getElementById('healthData');
            
            healthSection.style.display = 'block';
            healthData.innerHTML = '<p>üîÑ Loading health data...</p>';
            
            try {
                const response = await fetch(`/api/patient/${patientId}/health-data`);
                const result = await response.json();
                
                if (result.success) {
                    const data = result.data;
                    healthData.innerHTML = `
                        <div class="health-metrics">
                            <div class="metric">
                                <div class="metric-value">${data.steps?.length || 0}</div>
                                <div class="metric-label">Days of Step Data</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${data.heartRate?.length || 0}</div>
                                <div class="metric-label">Days of Heart Rate Data</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${data.weight?.length || 0}</div>
                                <div class="metric-label">Days of Weight Data</div>
                            </div>
                        </div>
                        <p style="margin-top: 20px; color: #666;">
                            Data range: ${new Date(result.dateRange.start).toLocaleDateString()} - 
                            ${new Date(result.dateRange.end).toLocaleDateString()}
                        </p>
                    `;
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                healthData.innerHTML = `
                    <div class="status error">
                        <strong>‚ùå Error Loading Health Data</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
